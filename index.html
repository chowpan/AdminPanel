<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-button">
                <img src="Icons/magnify.svg" alt="">
            </div>
            
            <div class="search-bar"></div>
            <div class="notification"> 
                <img src="Icons/bell-outline.svg" alt="">
            </div>
            <div class="profile-pic"></div>
            <div class="name">Morgan Oakley</div>
        </div>
        <div class="nav">
            <div class="profile-pic"></div>
            <div class="intro">
                Hi there,
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="new-button button">New</div>
            <div class="upload-button button">Upload</div>
            <div class="share-button button">Share</div>
        </div>
        <div class="sidebar">

            <img class="dashboard-image" src="Icons/view-dashboard.svg" alt="dashboard">
            <div class="dashboard-title">
                Dashboard
            </div>
            <img src="Icons/home.svg" class="home-image" alt="">
            <div class="home"> 
                Home
            </div>
            <img src="Icons/face-man-profile.svg" class="profile-image" alt="">
            <div class="profile">
                Profile
            </div>
            <img src="Icons/message-settings.svg" class="message-image" alt="">
            <div class="messsages">
                Messages
            </div>
            <img src="Icons/history.svg" class="history-image" alt="">
            <div class="history">
                History
            </div>
            <img src="Icons/calendar-check-outline.svg" class="tasks-image" alt="">
            <div class="tasks">
                Tasks
            </div>
            <img src="Icons/account-group.svg" class="communities-image" alt="">
            <div class="communities">
                Communities
            </div>
            <img src="Icons/cog-outline.svg" class="settings-image" alt="">
            <div class="settings">
                Settings
            </div>
            <img src="Icons/home.svg" class="support-image" alt="">
            <div class="support">
                Support
            </div>
            <img src="Icons/shield-check.svg" class="privacy-image" alt="">
            <div class="privacy">
                Privacy
            </div>
            
        </div>
        <div class="project"></div>
        <div class="announcement"></div>
        <div class="trending"></div>
    </div>
    
</body>
</html>
